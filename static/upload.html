<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>File Uploader Frame</title>
  <style>
  body, html, form, input { margin: 0; position: relative; display: block; width: 100%; }
  form { overflow: auto; }
  form>input { height: 50%; }
  </style>
</head>
<body>
  <form action="/upload" id="form" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" placeholder="Choose or drop file...">
    <input type="submit" value="Upload">
  </form>
  <script>
    var form = document.getElementById("form"),
      fileInput = document.getElementById("fileInput");
    fileInput.addEventListener("input", function(event) {
      if (event.target instanceof HTMLInputElement && form instanceof HTMLFormElement) {
        form.submit()
      }
    })
  </script>
</body>
</html>
